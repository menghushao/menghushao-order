<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>萌虎燒點餐系統</title>
  <style>
    html {
      font-size: 4vw;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    #fixedHeader {
      position: sticky;
      top: 0;
      background: #fffbe7;
      padding: 1em;
      z-index: 100;
      border-bottom: 2px solid #ffa726;
    }

    #summaryArea {
      font-size: 1rem;
      margin-bottom: 1em;
      line-height: 1.6;
    }

    .type-buttons {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
    }

    .type-buttons button {
      flex: 1;
      font-size: 1rem;
      padding: 0.6em;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .type-buttons button:hover {
      background: #e68900;
    }

    .combo-block {
      background: #fff;
      border: 1px solid #ccc;
      border-left: 6px solid #ff9800;
      border-radius: 6px;
      padding: 1em;
      margin: 1em;
    }

    .combo-block h3 {
      font-size: 1.2rem;
      margin: 0 0 0.5em 0;
    }

    .combo-block input,
    .combo-block select {
      width: 100%;
      font-size: 1rem;
      padding: 0.5em;
      margin-top: 0.5em;
      box-sizing: border-box;
    }

    .combo-block .subtotal {
      margin-top: 0.5em;
      color: #555;
    }

    .removeBtn {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5em;
      margin-top: 0.5em;
      cursor: pointer;
    }

    .combo-block.invalid {
      background-color: #ffecec;
      border-left-color: #e53935;
    }

    @media (min-width: 768px) {
      html { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div id="fixedHeader">
    <div id="summaryArea">🔢 統計區尚未產生內容…</div>
    <div class="type-buttons">
      <button onclick="addOrder('cake')">➕ 雞蛋糕</button>
      <button onclick="addOrder('drink')">➕ 飲品</button>
      <button onclick="addOrder('coffee')">➕ 咖啡</button>
    </div>
  </div>
  <div id="orderArea"></div>
  <script>
const cakeTypeMap = {
  '純': { type: 'pure', price: 20 },
  '巧': { type: 'single', price: 30 }
  // 若未來擴充雙口味請在此定義
};

let orderCounters = {
  cake: 0,
  drink: 0,
  coffee: 0
};

let allOrders = [];

function generateItemId() {
  return Math.random().toString(36).substr(2, 9);
}
</script>
<script>
function addOrder(type) {
  const id = generateItemId();
  const index = ++orderCounters[type]; // 該類型第幾組
  const div = document.createElement('div');
  div.className = 'combo-block';
  div.dataset.id = id;
  div.dataset.type = type;

  let title = `第 ${index} 組 - ${type === 'cake' ? '雞蛋糕' : type === 'drink' ? '飲品' : '咖啡'} 訂單`;
  let content = `<h3 class="title">${title}</h3>`;

  if (type === 'cake') {
    content += `
      <select class="c1"><option value="">第一口味</option><option value="純">純</option><option value="巧">巧</option></select>
      <select class="c2"><option value="">第二口味（可空）</option><option value="純">純</option><option value="巧">巧</option></select>
    `;
  } else if (type === 'drink') {
    content += `
      <select class="drinkFlavor"><option value="">飲品口味</option><option value="蜂蜜檸檬">蜂蜜檸檬</option><option value="鮮奶茶">鮮奶茶</option><option value="豆漿">豆漿</option></select>
      <select class="coldness"><option value="">冰熱</option><option value="冰">冰</option><option value="熱">熱</option></select>
      <select class="place"><option value="">使用方式</option><option value="內用">內用</option><option value="外帶自取">外帶自取</option></select>
    `;
  } else if (type === 'coffee') {
    content += `
      <select class="coffeeType"><option value="">咖啡種類</option><option value="萌">萌</option><option value="美">美</option><option value="拿">拿</option></select>
      <input class="flavorNote" placeholder="風味備註（可空）" />
      <select class="temp"><option value="">冰熱</option><option value="冰">冰</option><option value="熱">熱</option></select>
      <select class="place"><option value="">使用方式</option><option value="內用">內用</option><option value="外帶自取">外帶自取</option></select>
    `;
  }

  content += `
    <input type="number" class="qty" placeholder="份數" min="1" value="1" />
    <div class="subtotal">小計：</div>
    <button class="removeBtn" onclick="removeOrder('${id}', '${type}')">移除此組</button>
  `;

  div.innerHTML = content;
  div.querySelectorAll('select, input').forEach(el =>
    el.addEventListener('input', recalculateAll)
  );

  document.getElementById('orderArea').appendChild(div);
  allOrders.push({ id, type });
  recalculateAll();
}

function removeOrder(id, type) {
  const el = document.querySelector(`[data-id="${id}"]`);
  if (el) el.remove();
  allOrders = allOrders.filter(o => o.id !== id);
  orderCounters[type]--; // 減少該類型數量

  // 重新編號同類型區塊
  let count = 0;
  document.querySelectorAll(`.combo-block[data-type="${type}"]`).forEach(block => {
    count++;
    const title = block.querySelector('.title');
    if (title) title.textContent = `第 ${count} 組 - ${type === 'cake' ? '雞蛋糕' : type === 'drink' ? '飲品' : '咖啡'} 訂單`;
  });

  recalculateAll();
}
</script>
<script>
function recalculateAll() {
  const summaryMap = {};
  let flatItems = [];
  let total = 0, discount = 0, points = 0;
  let cakeQty = 0, drinkQty = 0, coffeeQty = 0;

  document.querySelectorAll('.combo-block').forEach(div => {
    const type = div.dataset.type;
    const qty = +div.querySelector('.qty')?.value || 1;
    div.classList.remove('invalid');
    let label = '', price = 0;

    if (type === 'cake') {
      const f1 = div.querySelector('.c1')?.value;
      const f2 = div.querySelector('.c2')?.value || f1;
      if (!f1 || !cakeTypeMap[f1] || !cakeTypeMap[f2]) {
        div.classList.add('invalid');
        div.querySelector('.subtotal').textContent = '小計：-- 元';
        return;
      }
      label = [f1, f2].sort().join('+');
      price = f1 === f2
        ? (cakeTypeMap[f1].type === 'pure' ? 20 : cakeTypeMap[f1].type === 'single' ? 30 : 35)
        : cakeTypeMap[f1].price + cakeTypeMap[f2].price;
      cakeQty += qty;
    }

    if (type === 'drink') {
      const f = div.querySelector('.drinkFlavor')?.value;
      const t = div.querySelector('.coldness')?.value;
      const s = div.querySelector('.place')?.value;
      if (!f || !t || !s) {
        div.classList.add('invalid');
        div.querySelector('.subtotal').textContent = '小計：-- 元';
        return;
      }
      label = `${f}${t}${s}`;
      price = 30; // 🧃 飲品價格你可依項目調整
      drinkQty += qty;
    }

    if (type === 'coffee') {
      const f = div.querySelector('.coffeeType')?.value;
      const t = div.querySelector('.temp')?.value;
      const s = div.querySelector('.place')?.value;
      const note = div.querySelector('.flavorNote')?.value || '';
      if (!f || !t || !s) {
        div.classList.add('invalid');
        div.querySelector('.subtotal').textContent = '小計：-- 元';
        return;
      }
      label = `${f}${note.split(' ')[0]}${t}${s}`;
      price = f === '萌' ? 65 : f === '美'
        ? (s === '內用' ? 35 : 45)
        : (s === '內用' ? 55 : 85);
      coffeeQty += qty;
    }

    total += price * qty;
    summaryMap[label] = (summaryMap[label] || 0) + qty;
    for (let i = 0; i < qty; i++) flatItems.push({ label, price });
    div.querySelector('.subtotal').textContent = `小計：${price * qty} 元`;
  });

  // 折扣與點數計算邏輯（12份送1點，餘下滿60送點）
  flatItems.sort((a, b) => b.price - a.price);
  let i = 0;
  while (i + 12 <= flatItems.length) {
    const group = flatItems.slice(i, i + 12);
    const min = Math.min(...group.map(x => x.price));
    discount += min;
    points += 1;
    i += 12;
  }
  const rest = flatItems.slice(i);
  const restSum = rest.reduce((sum, x) => sum + x.price, 0);
  const restQty = rest.length;
  points += restQty >= 6 ? Math.floor(restSum / 60) * 2 : Math.floor(restSum / 60);

  const summaryText = Object.entries(summaryMap)
    .sort(([a], [b]) => {
      const getType = (label) => {
        if (label.includes('+')) return 0;
        if (/檸檬|奶茶|豆漿/.test(label)) return 1;
        return 2;
      };
      return getType(a) - getType(b);
    })
    .map(([k, v]) => `${k}×${v}`).join('、');

  const typeLine = [
    cakeQty ? `雞蛋糕 ${cakeQty} 份` : null,
    drinkQty ? `飲品 ${drinkQty} 份` : null,
    coffeeQty ? `咖啡 ${coffeeQty} 份` : null
  ].filter(Boolean).join('、');

  document.getElementById('summaryArea').innerHTML = `
    <strong>總金額：</strong>${total - discount} 元　
    <strong>點數：</strong>${points} 點<br/>
    ${typeLine}<br/>
    <span style="color:gray">${summaryText}</span>
  `;
}
</script>
</body>
</html>
