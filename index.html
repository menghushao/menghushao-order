<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>萌虎燒點餐系統</title>
  <style>
    html {
      font-size: 4vw; /* 依螢幕寬度縮放字體 */
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 1em;
      max-width: 600px;
      line-height: 1.8;
    }

    .combo-block {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      background: #f9f9f9;
    }

    input, select, button {
      font-size: 1rem;
      padding: 0.6em;
      margin-top: 0.6em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #e68900;
    }

    #summary p {
      margin: 0.4em 0;
    }

    @media (min-width: 768px) {
      html {
        font-size: 16px; /* 桌機回到正常大小 */
      }
    }
  </style>
</head>
<body>
  <h1 style="font-size: 1.5rem;">🐯 萌虎燒點餐系統</h1>
  <div id="container">
  <div class="combo-block">
    <label>雞蛋糕：</label><br />
    <select class="c1">
      <option value="">請選擇第一口味</option>
      <option value="純">純</option>
      <option value="巧">巧</option>
    </select>
    <select class="c2">
      <option value="">第二口味（可空）</option>
      <option value="純">純</option>
      <option value="巧">巧</option>
    </select>
    <input type="number" class="qty" placeholder="份數" min="1" />
    <div class="subtotal">小計：</div>
  </div>

  <div class="combo-block">
    <label>飲品：</label><br />
    <select class="flavor">
      <option value="">請選擇口味</option>
      <option value="紅">紅</option>
      <option value="烏">烏</option>
      <option value="冬">冬</option>
      <option value="抹">抹</option>
      <option value="鮮">鮮</option>
    </select>
    <select class="coldness">
      <option value="冰">冰</option>
      <option value="熱">熱</option>
    </select>
    <select class="size">
      <option value="內">內用</option>
      <option value="外自">外帶自取</option>
      <option value="外熊">熊貓外送</option>
    </select>
    <input type="number" class="qty" placeholder="份數" min="1" />
    <div class="subtotal">小計：</div>
  </div>

  <div class="combo-block">
    <label>咖啡：</label><br />
    <select class="coffeeType">
      <option value="">請選擇咖啡類型</option>
      <option value="萌">萌</option>
      <option value="美">美</option>
      <option value="拿">拿</option>
    </select>
    <input class="flavorNote" placeholder="風味備註（選填）" />
    <select class="temp">
      <option value="冰">冰</option>
      <option value="熱">熱</option>
    </select>
    <select class="size">
      <option value="內">內用</option>
      <option value="外自">外帶自取</option>
      <option value="外熊">熊貓外送</option>
    </select>
    <input type="number" class="qty" placeholder="份數" min="1" />
    <div class="subtotal">小計：</div>
  </div>

  <button onclick="calculateTotal()">🧾 計算總金額與點數</button>
  <div id="summary" style="margin-top: 2em;"></div>
</div>
<script>
const cakeTypeMap = {
  '純': { type: 'pure', price: 20 },
  '巧': { type: 'single', price: 30 }
  // 若之後加入雙料或其他口味，記得這裡擴充
};
</script>
<script>
function calculateTotal() {
  let total = 0, discount = 0, points = 0;
  let cakeQty = 0, drinkQty = 0, coffeeQty = 0;
  let hasInvalid = false;
  const summaryMap = {};
  const flatItems = [];

  document.querySelectorAll('.combo-block').forEach(div => {
    const qty = +div.querySelector('.qty')?.value || 1;
    div.classList.remove('invalid');
    let label = '', price = 0;

    if (div.querySelector('.c1')) {
      const f1 = div.querySelector('.c1').value;
      const f2 = div.querySelector('.c2').value || f1;
      if (!f1 || !cakeTypeMap[f1] || !cakeTypeMap[f2]) {
        div.classList.add('invalid'); hasInvalid = true;
        div.querySelector('.subtotal').textContent = '小計：-- 元'; return;
      }
      const sortedLabel = [f1, f2].sort().join('+');
      label = sortedLabel;
      price = f1 === f2
        ? (cakeTypeMap[f1].type === 'pure' ? 20 : cakeTypeMap[f1].type === 'single' ? 30 : 35)
        : cakeTypeMap[f1].price + cakeTypeMap[f2].price;
      cakeQty += qty;
    } else if (div.querySelector('.flavor')) {
      const f = div.querySelector('.flavor').value;
      const t = div.querySelector('.coldness').value;
      const s = div.querySelector('.size').value;
      if (!f) {
        div.classList.add('invalid'); hasInvalid = true;
        div.querySelector('.subtotal').textContent = '小計：-- 元'; return;
      }
      label = `${f}${t}${s}`;
      price = f === '冬' ? (s === '內' ? 10 : s === '外自' ? 15 : 25)
                         : (s === '內' ? 25 : s === '外自' ? 35 : 45);
      drinkQty += qty;
    } else if (div.querySelector('.coffeeType')) {
      const f = div.querySelector('.coffeeType').value;
      const t = div.querySelector('.temp').value;
      const s = div.querySelector('.size').value;
      const fullNote = div.querySelector('.flavorNote')?.value || '';
      const shortNote = fullNote.split(' ')[0];
      if (!f) {
        div.classList.add('invalid'); hasInvalid = true;
        div.querySelector('.subtotal').textContent = '小計：-- 元'; return;
      }
      label = `${f}${shortNote}${t}${s}`;
      price = f === '萌' ? 65 : f === '美'
        ? (s === '內' ? 35 : s === '外自' ? 45 : 55)
        : (s === '內' ? 55 : s === '外自' ? 85 : 95);
      coffeeQty += qty;
    }

    total += price * qty;
    summaryMap[label] = (summaryMap[label] || 0) + qty;
    for (let i = 0; i < qty; i++) flatItems.push({ label, price });
    div.querySelector('.subtotal').textContent = `小計：${price * qty} 元`;
  });

  flatItems.sort((a, b) => b.price - a.price);

  let i = 0;
  while (i + 12 <= flatItems.length) {
    const group = flatItems.slice(i, i + 12);
    const min = Math.min(...group.map(x => x.price));
    discount += min;
    points += 1;
    i += 12;
  }

  const rest = flatItems.slice(i);
  const restSum = rest.reduce((sum, x) => sum + x.price, 0);
  const restQty = rest.length;
  if (restQty >= 6) {
    points += Math.floor(restSum / 60) * 2;
  } else {
    points += Math.floor(restSum / 60);
  }

  const totalQty = cakeQty + drinkQty + coffeeQty;
  const typeSummary = [
    cakeQty ? `雞蛋糕共 ${cakeQty} 份` : null,
    drinkQty ? `飲品共 ${drinkQty} 份` : null,
    coffeeQty ? `咖啡共 ${coffeeQty} 份` : null
  ].filter(Boolean).join('、');

  const sortedSummary = Object.entries(summaryMap).sort(([a], [b]) => {
    const getType = (label) => {
      if (label.includes('+')) return 0;
      if (/冬|紅|抹|烏|鮮/.test(label)) return 1;
      return 2;
    };
    return getType(a) - getType(b);
  });

  const summaryText = sortedSummary
    .map(([k, v]) => `${k}×${v}`)
    .join('、');

  document.getElementById('summary').innerHTML = `
    <p><strong>總金額：</strong>${total - discount} 元</p>
    <p>${typeSummary}，總計 ${totalQty} 份</p>
    <p style="color:green">折抵金額：${discount} 元</p>
    <p style="color:#004aad">可獲得集點卡 ${points} 點</p>
    ${hasInvalid ? `<p style="color:red;">❗ 有組合尚未填寫完成</p>` : ''}
    <p style="color:#555">${summaryText}</p>
  `;
}
</script>
</body>
</html>
